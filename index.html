<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <meta name="theme-color" content="#47276c">
  <title>Desconto em Games</title>
</head>
<body>
  <div class="content">
    <header>
      <div class="logo"></div>
      <h1 class="title">Desconto em Games</h1>
      <p class="description">Procurando aquele jogo ou aquele <br>console por um preço bacana? <br>Nós achamos pra você!</p>
      <div class="fadeBottom"></div>
    </header>
    <main>
      <div class="content" id="content">

        <div class="group-descontoGames">
          <p id="description">Grupos Desconto em Games</p>
        </div>
        <hr>

      <div class="group-acheiEstoque">
          <p id="description">Grupos Achei estoque</p>
        </div>
        <hr>

        <h1 class="rede-social-title">Siga-nos nas<br>Redes Sociais</h1>
        <p class="rede-social-description">Fique por dentro de todas as ofertas<br>e muito mais</p>

        <div class="rede-social">
            <a href="https://pt-br.facebook.com/descontoemgames" class="facebook" target="_blank">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com/DescontoemGames" class="twitter" target="_blank">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.twitch.tv/republicadg" class="twitch" target="_blank">
              <i class="fab fa-twitch"></i>
            </a>
            <a href="https://www.instagram.com/descontoemgames" class="instagram" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
        </div>
      </div>
    </main>
  </div>
  <footer>
    <hr>
    Copyright 2021 © Todos os direitos reservados a Desconto em Games.
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
  <script>

    (async () => {
      await fetch('https://pudim2.economizzando.com.br/app/api/landingpages/links/1/', {
        method: 'GET'
      }).then(function(response) {
        return response.json();
      }).then(function(data){
        data.filter(link => {
          if(link.grupo === "Desconto em Games"){
            $(".group-descontoGames").append(`
            <div class="group"><a href="${link.url}" target="_blank">${link.descricao}</a></div>
          `)
          }else{
            $(".group-acheiEstoque").append(`
            <div class="group"><a href="${link.url}" target="_blank">${link.descricao}</a></div>
          `)
          }
        })

      }).catch(function(err) {
        console.log("Erro ao conectar com a API");
      })
    })();
  </script>
</body>
</html>
